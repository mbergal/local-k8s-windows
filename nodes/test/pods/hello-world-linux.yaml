apiVersion: v1
kind: Pod
metadata:
  name: hello-world-linux
spec:
  containers:
  - name: hello-world-linux
    image: ubuntu:18.04
    command: [ "sleep" ]
    args: ["infinity" ]
    volumeMounts:
      # name must match the volume name below
      - name: nfs
        mountPath: "/mnt"
  nodeSelector: 
    kubernetes.io/os: linux
  volumes:
  - name: nfs
    persistentVolumeClaim:
      claimName: nfs

